<div class="new-product__wrapper">
    <div class="new-product__content">
        <h2 class="new-product__form__heading">Добавить новый товар</h2>
        <form>
            <div class="new-product__form">
                <div class="new-product__form__column">
                    <input type="text" class="new-product__form__input--text" placeholder="Название товара">
                    <input type="text" class="new-product__form__input--text" placeholder="Введите название категории">
                <select class="new-product__form__selection" id="js-select-category"></select>
                <button class="new-product__form__selection__button">+</button>
                <p class="new-product__form__input__label">Описание товара</p>
                <textarea class="new-product__form__input--textarea" rows="4"></textarea>
            </div>
            <div class="new-product__form__column">
                <div class="new-product__form__row">
                    <p class="new-product__form__input--number__label">Стоимость<br>
                        <input type="number" class="new-product__form__input--number" placeholder="0"> грн.
                    </p>
                    <p class="new-product__form__input--number__label">Количество<br>
                        <input type="number" class="new-product__form__input--number" placeholder="0"> шт.
                    </p>
                </div>
                <p class="new-product__form__input__group-label">Размеры</p>
                <p class="new-product__form__input--number__label--small">Ширина<br>
                    <input type="number" class="new-product__form__input--number" placeholder="0"> x
                </p>
                <p class="new-product__form__input--number__label--small">Высота<br>
                    <input type="number" class="new-product__form__input--number" placeholder="0"> x
                </p>
                <p class="new-product__form__input--number__label--small">Длина<br>
                    <input type="number" class="new-product__form__input--number" placeholder="0">
                </p>
                <p class="new-product__form__input--number__label">Вес<br>
                    <input type="number" class="new-product__form__input--number" placeholder="0.1"> кг.
                </p>
                <p class="new-product__form__input--number__label">Объемный вес<sup>*</sup>
                    <input type="number" class="new-product__form__input--number" placeholder="0.1"> кг.
                </p>
            </div>
        </div>
        <p class="new-product__form__reference"><sup>*</sup>Объемный вес высчитывается по формуле ШхВхД / 4000</p>
        <button class="new-product__form_submit-button" id="js-submit-btn">Создать товар</button>
    </form>
</div>
</div>
